<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body onload="fetchBookmark()">

    <div class="container">


        <div class="header mt-5">
            <h1>Bookmarker App</h1>
            <p class="text-mute">Bookmark Your Favourit Site</p>
            <hr>
        </div>
        <form id="bookmarkForm">
            <div class="form-group mt-3">
                <label class="form-label">Site Name</label>
                <input type="text" class="form-control" id="websiteName" placeholder="Website Name">
            </div>
            <div class="form-group mt-3">
                <label class="form-label">Site URL</label>
                <input type="text" class="form-control" id="websiteURL" placeholder="Website URL">
            </div>
            <button type="submit" class="mt-3 btn btn-success">Submit</button>
        </form>

        <div class="row">
            <div class="col-lg-12">
                <div id="bookmarkResult">

                </div>
            </div>
        </div>

        <hr>

        <footer class="footer">
            <p>&copy : 2020 Bookmarker App</p>
        </footer>


    </div>
    <script src="w9.js"></script>
</body>
</html>
